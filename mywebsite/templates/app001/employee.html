<html>
  <head>
    <meta charset="utf-8" />
    <title>基本資料</title>
  </head>
  <body>
    <h3>
      <!--    變數名稱     集合名稱-->
      {% for temp in employees %}
      <!--從1開始輸出數值-->
      <h2>第 {{forloop.counter}} 位員工</h2>
      <ul>
        <li>姓名：{{temp.name}}</li>
        <li>手機：{{temp.phone}}</li>
        <li>年齡：{{temp.age}}</li>
      </ul>
      {% empty %} 沒有任何資料 {% endfor %}
    </h3>
  </body>
</html>
