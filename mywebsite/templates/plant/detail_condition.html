{% extends "base.html" %}
{% block title %}{{ plant.title }} - 生長條件{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 mb-4">
        <div class="card-header bg-success text-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-5 mb-0">{{ plant.title }} - 生長條件</h1>
            </div>
        </div>
        <div class="card-body p-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-4">
                        <h5 class="text-muted mb-3">
                            <i class="fas fa-temperature-high me-2"></i>溫度需求
                        </h5>
                        <p class="lead">{{ plant.temperature }}</p>
                    </div>
                    
                    <div class="mb-4">
                        <h5 class="text-muted mb-3">
                            <i class="fas fa-tint me-2"></i>濕度需求
                        </h5>
                        <p class="lead">{{ plant.humidity }}</p>
                    </div>
                    
                    <div class="mb-4">
                        <h5 class="text-muted mb-3">
                            <i class="fas fa-sun me-2"></i>光照需求
                        </h5>
                        <p class="lead">{{ plant.light_requirement }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-white p-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'plant_detail' plant.slug %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>返回詳情
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
