{% extends "base.html" %}
{% block title %}{{ plant.title }} - 生長條件{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 mb-4" style="background: #dfe8df;">
        <div class="card-header py-4" style="background: #3B3B1A;">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-5 mb-0 text-white">
                    <i class="fas fa-leaf me-2"></i>{{ plant.title }} - 生長條件
                </h1>
            </div>
        </div>
        <div class="card-body p-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-4 p-4 rounded" style="background-color: rgba(255, 255, 255, 0.9); border-left: 4px solid #8A784E;">
                        <h5 class="mb-3" style="color: #3B3B1A !important;">
                            <i class="fas fa-temperature-high me-2"></i>溫度需求
                        </h5>
                        <p class="lead text-dark">{{ plant.temperature }}</p>
                    </div>
                    
                    <div class="mb-4 p-4 rounded" style="background-color: rgba(255, 255, 255, 0.9); border-left: 4px solid #8A784E;">
                        <h5 class="mb-3" style="color: #3B3B1A !important;">
                            <i class="fas fa-tint me-2"></i>濕度需求
                        </h5>
                        <p class="lead text-dark">{{ plant.humidity }}</p>
                    </div>
                    
                    <div class="mb-4 p-4 rounded" style="background-color: rgba(255, 255, 255, 0.9); border-left: 4px solid #8A784E;">
                        <h5 class="mb-3" style="color: #3B3B1A !important;">
                            <i class="fas fa-sun me-2"></i>光照需求
                        </h5>
                        <p class="lead text-dark">{{ plant.light_requirement }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-white p-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'plant_detail' plant.slug %}" class="btn" style="background-color: #8A784E; color: white;">
                    <i class="fas fa-arrow-left me-2"></i>返回詳情
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    .card-header {
        border-bottom: none;
    }
    .rounded {
        border-radius: 10px;
        transition: transform 0.2s;
    }
    .rounded:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        background-color: #AEC8A4 !important;
        color: #3B3B1A !important;
    }
</style>
{% endblock %}
