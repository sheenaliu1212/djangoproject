<!-- 繼承基礎樣板 -->
{% extends "base.html" %}

<!-- 顯示標題區塊 -->
{% block title %}
<title>新增學生資料表單</title>
{% endblock %}
        
{% block content %}
    <!-- 顯示內容區塊 -->
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">新增學生資料</h4>
                    </div>
                    <div class="card-body">
                        <!--  送出去的資料，由哪一個程式接收與處理 -->
                        <form action="/students/stdForm/" method="POST" name="form1" class="needs-validation" novalidate>
                            {% csrf_token %}
                            
                            <div class="mb-3 row">
                                <label for="stdName" class="col-sm-3 col-form-label">姓名：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="stdName" name="stdName" maxlength="20" required />
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">性別：</label>
                                <div class="col-sm-9">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="stdSex1" name="stdSex" value="M" checked />
                                        <label class="form-check-label" for="stdSex1">男生</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="stdSex2" name="stdSex" value="F" />
                                        <label class="form-check-label" for="stdSex2">女生</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="stdBirthday" class="col-sm-3 col-form-label">生日：</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" id="stdBirthday" name="stdBirthday" required />
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="stdEmail" class="col-sm-3 col-form-label">Email：</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="stdEmail" name="stdEmail" placeholder="xxx@xxx.xxx" required />
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="stdPhone" class="col-sm-3 col-form-label">電話：</label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" id="stdPhone" name="stdPhone" required />
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="stdAddress" class="col-sm-3 col-form-label">地址：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="stdAddress" name="stdAddress" required />
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="reset" class="btn btn-secondary me-md-2">重設</button>
                                <button type="submit" class="btn btn-primary">送出</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
